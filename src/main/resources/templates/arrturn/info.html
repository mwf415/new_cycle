<script type="text/javascript">
	$(".checkall").click(function () {
	    var check = $(this).prop("checked");
	    $(".checkchild").prop("checked", check);
	});

	var table;
    $(document).ready(function() {
        table = $('#datatable').DataTable( {
        	"dom": 'rtlip',
        	"ordering": false,
            "searching" : false,
            "sPaginationType": "full_numbers",
            "pageLength": 25,
            "serverSide": true,//开启服务器模式，使用服务器端处理配置datatable
            "processing": true,//开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
            "language": {
                "Processing": "正在加载中......",
                "zeroRecords": "对不起，查询不到相关数据！",
                "emptyTable": "表中无数据存在！",
                "lengthMenu": "显示 _MENU_ 条记录",
                "infoFiltered": "数据表中共为 _MAX_ 条记录",
                "info": '_START_ 到 _END_ 条,共 _TOTAL_ 条',
                "paginate": {
                    "first": "首页",
                    "previous": "上一页",
                    "next": "下一页",
                    "last": "末页"
                }
             },
            ajax : function(data, callback, settings) {
                //封装请求参数
                var param = getQueryCondition(data);
                $.ajax({
                    type: "GET",
                    url: 'users',
                    cache : false,  //禁用缓存
                    data: param,    //传入已封装的参数
                    dataType: "json",
                    success: function(result) {
                        //封装返回数据  如果参数相同，可以直接返回result ，此处作为学习，先这么写了。
                        var returnData = {};
                        returnData.draw = result.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.recordsTotal;//总记录数
                        returnData.recordsFiltered = result.recordsFiltered;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.data;
                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);

                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert("查询失败");
                    }
                });
            },
            "columns": [
                {
                    "sClass": "text-center",
                    "data": "id",
                    "render": function (data, type, full, meta) {
                        return '<input type="checkbox"  class="checkchild"  value="' + data + '" />';
                    },
                },
                { "data": "id" },
                { "data": "loginName" },
                { "data": "realName" },
                { "data": "baseName" },
                { "data": "roomName" },
                { "data": "grade" },
                {
                    "data": "isAt",
                    "render": function (data, type, full, meta) {
                        if(data==0){
                            return '未安排';
                        }else{
                            return '已安排';
                        }
                    }
                },
                {
                    "data":"id",
                    "render": function ( data, type, full, meta ) {
                        var btn= "<a href='/monitor/index?examId="+data+"' target='_blank' class='btn btn-inverse'>动态监控</a>";
                        return btn;
                    }
                }

            ]

        } );
    } );

    function search(){
        table.ajax.reload();
    }

    var baseList = [];
        //初始化将测试集包含的用例存在数组里面
        <#if bases??>
            <#list bases as item>
                baseList.push("${item.value}")
            </#list>
        </#if>

    var roomList =[];
    <#if rooms??>
    <#list rooms as room>
    roomList.push("${room.value}")
    </#list>
    </#if>

    function getQueryCondition(data){
        var param = {};
        //组装排序参数
        param.loginName = $("#id-search").val();//查询条件
        param.realName = $("#name-search").val();//查询条件
        param.identityId = 2 ;// 只查询学生
        param.baseName = $("#baseName-search").val();//查询条件
        param.roomName = $("#roomName-search").val();//查询条件
        //组装分页参数
        param.start = data.start;
        param.length = data.length;
        param.draw = data.draw;
        return param;
    }



    function isContains(arr, obj) {
        //while
        var i = arr.length;
        while(i--) {
            if(arr[i] === obj) {
                return true;
            }
        }
        return false;
    }

    //弹出选择角色的框
    function allotRole(){
        var id = $(".checkchild:checked").val();
        if ($(".checkchild:checked").length < 1)
        {
            layer.msg('请选择一条数据');
            return;
        }
        if ($(".checkchild:checked").length > 1)
        {
            layer.msg('一次只能修改一条数据');
            return;
        }
        $.ajax({
            async:false,
            type : "POST",
            data:{uid:id},
            url: 'roles/rolesWithSelected',
            dataType:'json',
            success: function(data){
                $("#boxRoleForm").empty();
                var htm = "<input type='hidden' name='uid' value='"+id+"'>";
                for(var i=0;i<data.length;i++){
                    htm += "<div class='checkbox'><label><input type='checkbox' name='rids' value='"+data[i].roleId+"'";
                    if(data[i].selected==1){
                        htm += " checked='checked'";
                    }
                    htm +="/>"+data[i].roleName+"</label></div>";
                }
                $("#boxRoleForm").append(htm);
            }
        });

        $('#selectRole').modal();
    }

    //保存角色的选择
    function saveUserRoles() {
        $.ajax({
            cache: true,
            type: "POST",
            url:'users/saveUserRoles',
            data:$('#boxRoleForm').serialize(),// 你的formid
            async: false,
            success: function(data) {
                if(data=="success"){
                    layer.msg('保存成功');
                    $('#selectRole').modal('hide');
                }else{
                    layer.msg('保存失败');
                    $('#selectRole').modal('hide');
                }
            }
        })
    }


    //添加用户
    function addUser() {
        var loginName = $("#loginName").val();
        var userPwd = $("#userPwd").val();
        var baseName = $("#baseName").val();
        var roomName = $("#roomName").val();
        if(loginName == "" || loginName == undefined || loginName == null){
            return layer.msg('用户名不能为空', function(){
            });
        }
        if(userPwd.length<6||userPwd.length>=16){
            return layer.msg('密码长度为6-16', function(){
            });
        }
        if(baseName == "" || baseName == undefined || baseName == null){
            return layer.msg('基地不能为空', function(){
            });
        }
        if(roomName == "" || roomName == undefined || roomName == null){
            return layer.msg('科室不能为空', function(){
            });
        }

        $.ajax({
            cache: true,
            type: "POST",
            url:'users/add',
            data:$('#userForm').serialize(),// 你的formid
            async: false,
            success: function(data) {
                if(data=="success"){
                    layer.msg('保存成功');
                    table.ajax.reload();
                    $('#addUser').modal('hide');
                }else if(data="error"){
                    layer.msg('该用户已存在');
                    $('#addUser').modal('hide');
                }else{
                    layer.msg('保存失败');
                    $('#addUser').modal('hide');
                }
            }
        });
    }

    function delByID() {
        var id = $(".checkchild:checked").val();
        if ($(".checkchild:checked").length < 1)
        {
            layer.msg('请选择一条数据');
            return;
        }
        if ($(".checkchild:checked").length > 1)
        {
            layer.msg('一次只能修改一条数据');
            return;
        }
        layer.confirm('您确定要删除该用户吗？', {
            btn: ['确认','取消'] //按钮
        }, function(){
            $.ajax({
                cache: true,
                type: "POST",
                url:'users/delete',
                data:{id:id},
                async: false,
                success: function(data) {
                    if(data=="success"){
                        layer.msg('删除成功');
                        table.ajax.reload();
                    }else{
                        layer.msg('删除失败');
                    }
                }
            });
        });



    }
</script>
